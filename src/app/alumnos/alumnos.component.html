
<div class="mb-3">
  <button (click)="crearAlumno ()" mat-flat-button color="primary">
     <mat-icon>
      add
     </mat-icon>
     Agragar Alumno
  </button>
 <div> {{horaActual$|async| json}}</div>

</div>




<table mat-table [dataSource]="dataSource"> 


     <!-- Position Column -->
     <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let estudiante"> {{estudiante.id}} </td>
    </ng-container>



     <!-- Position Column -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let estudiante"> {{estudiante | nombreCompleto}} </td>
  </ng-container>


<!-- Weight Column -->
<ng-container matColumnDef="curso">
  <th mat-header-cell *matHeaderCellDef> Curso </th>
  <td mat-cell *matCellDef="let estudiante"> {{estudiante.curso}} </td>
</ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="carrera">
    <th mat-header-cell *matHeaderCellDef> Carrera </th>
    <td mat-cell *matCellDef="let estudiante"> {{estudiante.carrera}} </td>
  </ng-container>

   <!-- Position Column -->
   <ng-container matColumnDef="ver_detalle">
    <th mat-header-cell *matHeaderCellDef> Detalle </th>
    <td mat-cell *matCellDef="let estudiante"> 
      <button mat-icon-button (click)="irAlDetalle(estudiante.id)"> <mat-icon> visibility</mat-icon> </button> </td>
  </ng-container>


   <!-- Position Column -->
   <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let estudiante"> 
      <button mat-icon-button (click)="eliminarAlumno(estudiante)"> <mat-icon> close</mat-icon>  </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
