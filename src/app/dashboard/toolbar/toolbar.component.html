<mat-drawer-container  class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
     
      <mat-nav-list>
       <ng-container *ngFor ="let link of links">
        <a [routerLink]="link.path" 
        mat-list-item
        *ngIf="
        !link.allowedRoles.length || !(getVeryFyRole(link)| async)
        ">
        
        {{ link.title }}
      </a>
       </ng-container>
        <a (click)="logout()"  mat-list-item> Cerrar Sesion</a>

    
      </mat-nav-list>
    </mat-drawer>
    
    <div class="example-sidenav-content">
      <mat-toolbar color="primary">
        <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
         <mat-icon >menu</mat-icon>
        </button>
       <span appLetrasExtension>Mis Alumnos</span>
       <span class="example-spacer"></span>
      </mat-toolbar>

      <!--pagina-->
       <main>
      <router-outlet></router-outlet>
      <!-- <app-alumnos></app-alumnos> -->
      </main>

    </div> 
</mat-drawer-container>
