<h1 mat-dialog-title class="w-full"> ABM cursos</h1>
<div mat-dialog-content>
  <form [formGroup]="cursosForm">


    <div class="field">
      <mat-form-field class="w-full">
          <mat-label>Nombre</mat-label>
          <input
             [formControl]="nombreControl"
             type="text"
             matInput>

        <mat-error> Este campo es Requerido</mat-error>
      </mat-form-field><br/>
  </div>

  <div class="field">
    <mat-form-field class="w-full">
        <mat-label>Fecha Inicio</mat-label>
        <input
           [formControl]="fechaIniControl"
           type="date"
           matInput>

      <mat-error> Este campo es Requerido</mat-error>
    </mat-form-field><br/>
</div>

<div class="field">
  <mat-form-field class="w-full">
      <mat-label>Fecha Fin</mat-label>
      <input
         [formControl]="fechaFinControl"
         type="date"
         matInput>

    <mat-error> Este campo es Requerido</mat-error>
  </mat-form-field><br/>
</div>

<div mat-dialog-actions>
    <button mat-button mat-dialog-close="">Cancelar</button>
    <button (click)="guardar()" mat-button>Confirmar</button>
</div>
